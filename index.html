<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap"
      rel="stylesheet"
    />
    <style>
      html,
      body {
        background-color: #de8d4c;
        /* height: 100%; */
      }
      /* .container {
        margin-top: 10%;
        text-align: center;
      } */
      h1,
      p {
        color: white;
        font-size: 100pt;
        font-family: "Audiowide", cursive;
      }
/*       a img {
        margin-top: 200px;
      } */
    </style>
  </head>
  <body>
    <div
      class="d-flex align-items-center justify-content-center"
      style=""
    >
      <div class="p-2 bd-highlight col-example">
        <h1>Bitcoin</h1>
        <p id="btc"></p>
        <a href="https://cutt.ly/ljohkXu"
          ><img src="btcbanner.png" alt="Bitcoin"
        /></a>
      </div>
    </div>

    <script>
      var currentPrice = new XMLHttpRequest();

      currentPrice.open(
        "GET",
        "https://api.gdax.com/products/BTC-USD/book",
        true
      );
      currentPrice.onreadystatechange = function () {
        if (currentPrice.readyState == 4) {
          var ticker = JSON.parse(currentPrice.responseText);
          var price = ticker.bids[0][0];
          document.getElementById("btc").innerHTML = "$" + price;
        }
      };
      currentPrice.send();
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
