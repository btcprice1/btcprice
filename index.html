<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bitcoin Price Now</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap"
      rel="stylesheet"
    />
    <!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-HQB5Z7WWHN"></script>
<script>
  window.dataLayer = window.dataLayer || [];

  gtag('js', new Date());

  gtag('config', 'G-HQB5Z7WWHN');

    <link rel="shortcut icon" type="image/jpg" href="btc.jpeg"/>

  </head>
  <body>
    <style>
      html,
      body {
        background-color: #de8d4c;
        /* height: 100%; */
      }
      div {
        text-align: center;
      }
      h1,
      p {
        color: white;
        font-size: 100pt;
        font-family: "Audiowide", cursive;
      }
      .center {
        display: block;
        margin-left: auto;
        margin-right: auto;
        width: 50%;
      }
    </style>
    <div>
      <h1>Bitcoin Price:</h1>
      <p id="btc"></p>
    </div>
    <a href="bit.ly/hrbtc"
      ><img class="center" src="btcbanner.png" alt="Bitcoin"
    /></a>
    <script>
      var currentPrice = new XMLHttpRequest();

      currentPrice.open(
        "GET",
        "https://api.gdax.com/products/BTC-USD/book",
        true
      );
      currentPrice.onreadystatechange = function () {
        if (currentPrice.readyState == 4) {
          var ticker = JSON.parse(currentPrice.responseText);
          var price = ticker.bids[0][0];
          document.getElementById("btc").innerHTML = "$" + price;
        }
      };
      currentPrice.send();
    </script>
  </body>
</html>
